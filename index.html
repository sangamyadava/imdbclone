<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- custom css -->
    <link rel = "stylesheet" href = "style.css">

<body>
    
    <div class = "wrapper">
        <!-- logo -->
        <div class = "logo">
            <div class = "container">
                <p>Movies<span>Wood.</span>
            <span class="container-watchlist"><a  href="favourite.html"><i class="fa-solid fa-square-plus" style="color: yellow;"></i>Favourite </a></span></p>
                <!-- <span class="container-watchlist"><a  href="favourite.html"><i class="fa-regular fa-square-plus"></i>WatchList </a></span> -->
            </div>
        </div>
        <!-- end of logo -->
        <!-- search container -->
        <!-- <div class="header-link">
            <span><a  href="favourite.html"><i class="fa-regular fa-square-plus"></i>WatchList </a></span>
        </div> -->
        <div class = "search-container">
            <div class = "search-element">
                <h3>Search Movie:</h3>
                
                <input type = "text" class = "form-control" placeholder="Search Movie Title ..." id = "movie-search-box" onkeyup="findMovies()" onclick = "findMovies()">
                
                <div class = "search-list" id = "search-list">
                    
                </div>
                
            </div>
        </div>
        <!-- end of search container -->

        <!-- result container -->
        <div class = "container">
            <div class = "result-container">
                <div class = "result-grid" id = "result-grid">
                    
                </div>
            </div>
        </div>
        <!-- end of result container -->
    </div>


    <!-- movie app js -->
    <script src = "script.js"></script>
